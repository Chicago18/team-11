<!DOCTYPE html>
<html>
<title>Ramses Calendar</title>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="ramses_calendar.css"/>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

<div class="container">
  <div class="calendar light">
    <div class="calendar_header">
      <h1 class = "header_title">Welcome Back, Dr. Grey!</h1>
      <p class="header_copy"> Would you like to edit <strong> Ramses' Session Calendar? </strong></p>
    </div>
    <div class="calendar_plan">
      <div class="cl_plan">
        <div class="cl_title">Today</div>
        <div class="cl_copy">7th  October  2018</div>
        <div class="cl_add">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>
    <div class="calendar_events">
      <p class="ce_title">Upcoming Sessions</p>
      <div class="event_item">
        <div class="ei_Dot dot_active"></div>
        <div class="ei_Title">Excercise 1</div>
        <div class="ei_Copy">Hold bridge for 5 seconds</div>
      </div>
      <div class="event_item">
        <div class="ei_Dot"></div>
        <div class="ei_Title">Excercise 2</div>
        <div class="ei_Copy">Moving Warrior Two for five seconds</div>
      </div>
      <div class="event_item">
        <div class="ei_Dot"></div>
        <div class="ei_Title">Excercise 3</div>
        <div class="ei_Copy">Leg Slides for 5 seconds<br> </div>
      </div>
     
      </div>
    </div>
  </div>
</html>
